<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DramaPlayer</title>
  <meta name="description" content="Drama CD Player - あなたの大切な作品を美しく再生">
  <meta name="theme-color" content="#1c1915">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23d4a056'/><circle cx='50' cy='50' r='18' fill='%231c1915'/><circle cx='50' cy='50' r='6' fill='%23d4a056'/></svg>">

  <!-- Preconnect for fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <a href="/" class="logo">
          <div class="logo-icon"></div>
          <div class="logo-text">Drama<span>Player</span></div>
        </a>

        <div class="search-container">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="作品名、サークル、CVで検索..."
            autocomplete="off"
          >
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <button class="search-clear" id="search-clear" type="button" aria-label="検索をクリア"></button>
        </div>

        <nav class="nav-links">
          <button class="nav-link active">すべて</button>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Filter Section -->
      <section class="filter-section">
        <div>
          <div class="filter-label">サークル</div>
          <div class="filter-group" id="filter-circles"></div>
        </div>
        <div style="margin-top: 1rem;">
          <div class="filter-label">CV</div>
          <div class="filter-group" id="filter-cvs"></div>
        </div>
      </section>

      <!-- Drama List Section -->
      <section>
        <div class="section-header">
          <h2 class="section-title">ライブラリ</h2>
          <span class="section-count" id="section-count">0作品</span>
        </div>

        <div class="drama-grid" id="drama-grid">
          <div class="loading-spinner"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Player View (Overlay) -->
  <div class="player-view" id="player-view">
    <header class="player-header">
      <button class="player-back-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        戻る
      </button>
    </header>

    <div class="player-content">
      <!-- Content rendered by JS -->
    </div>

    <div class="audio-controls">
      <div class="audio-controls-inner">
        <div class="audio-progress">
          <span class="audio-time current" id="time-current">0:00</span>
          <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
          </div>
          <span class="audio-time" id="time-duration">0:00</span>
        </div>

        <div class="audio-buttons">
          <button class="audio-btn skip-btn" id="skip-back-btn" aria-label="10秒戻る">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/>
            </svg>
            <span>10</span>
          </button>

          <button class="audio-btn" id="prev-btn" aria-label="前のトラック">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
            </svg>
          </button>

          <button class="audio-btn play-btn" id="play-btn" aria-label="再生/一時停止">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </button>

          <button class="audio-btn" id="next-btn" aria-label="次のトラック">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
            </svg>
          </button>

          <button class="audio-btn skip-btn" id="skip-forward-btn" aria-label="10秒進む">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
            </svg>
            <span>10</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mini Player -->
  <div class="mini-player" id="mini-player">
    <!-- Content rendered by JS -->
  </div>

  <!-- Password Modal -->
  <div class="password-modal" id="password-modal">
    <div class="password-dialog">
      <div class="password-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
      <h3 class="password-title">パスワードが必要です</h3>
      <p class="password-subtitle">この作品を開くにはパスワードが必要です</p>
      <div class="password-input-group">
        <input
          type="password"
          id="password-input"
          class="password-input"
          placeholder="パスワードを入力"
          autocomplete="off"
        >
      </div>
      <p class="password-error">パスワードが正しくありません</p>
      <button class="password-submit">確認</button>
      <button class="password-cancel">キャンセル</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
</body>
</html>
